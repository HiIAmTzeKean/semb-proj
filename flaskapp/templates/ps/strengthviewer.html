{% extends 'base.html' %}

{% block title %}
  {{ super() }}Personnel List
{% endblock %}


{% block content %}
    <div class="row">
        <div class="col">
            <h1 class="font-weight-bold">Personnel List for {{ fmw }}</h1>
            <table class="table mt-3">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Rank</th>
                        <th scope="col">Name</th>
                        <th scope="col">FMW</th>
                    </tr>
                </thead>

                <tbody>
                {% for person in personnels %}
                    <tr>
                        <th scope="row">{{ loop.index }}</th>
                        <td>{{ person.rank }}</td>
                        <td>{{ person.name }}</td>
                        <td>{{ person.fmw }}</td>
                    </tr>
                {% endfor %}
                </tbody>

            </table>
        </div>
    </div>
{% endblock %}
