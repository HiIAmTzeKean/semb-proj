{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}FMW{% endblock %}</h1>
{% endblock %}

{% block content %}
<div>
  <form method="POST">
    <ol>
    {{ form.hidden_tag() }}
    <li>{{ form.fmw.label }} {{ form.fmw() }}</li>
    <li>{{ form.submit() }}</li>
    </ol>
  </form>
</div>
{% endblock %}
